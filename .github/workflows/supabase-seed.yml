name: Seed Supabase Database

on:
  workflow_dispatch:
    inputs:
      clear_existing:
        description: 'Clear existing data before seeding'
        required: false
        default: 'false'
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'drizzle/seed.ts'
      - '.github/workflows/supabase-seed.yml'

jobs:
  seed-database:
    name: Seed remote database
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Seed database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLEAR_EXISTING: ${{ github.event.inputs.clear_existing || 'false' }}
          NODE_ENV: production
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå DATABASE_URL secret is required"
            echo "Add your remote database connection string as DATABASE_URL secret in GitHub"
            echo "Get it from: Supabase Dashboard ‚Üí Settings ‚Üí Database ‚Üí Connection string ‚Üí URI"
            exit 1
          fi
          
          echo "üå± Starting database seeding..."
          echo "CLEAR_EXISTING=$CLEAR_EXISTING"
          if [ "$CLEAR_EXISTING" = "true" ]; then
            echo "‚ö†Ô∏è  WARNING: Clearing existing data before seeding..."
            CLEAR_EXISTING=true pnpm db:seed
          else
            echo "‚ÑπÔ∏è  Seeding without clearing existing data (safe for production)..."
            CLEAR_EXISTING=false pnpm db:seed
          fi
          echo "‚úÖ Database seeding completed"

