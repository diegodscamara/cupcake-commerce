name: Seed Supabase Database

on:
  workflow_dispatch:
    inputs:
      clear_existing:
        description: 'Clear existing data before seeding'
        required: false
        default: 'false'
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'drizzle/seed.ts'
      - '.github/workflows/supabase-seed.yml'

jobs:
  seed-database:
    name: Seed remote database
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Get database connection string
        id: db-url
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Construct database connection string
          # Format: postgresql://postgres:[PASSWORD]@db.[PROJECT_REF].supabase.co:5432/postgres
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "‚ùå SUPABASE_DB_PASSWORD secret is required"
            echo "Get your database password from: https://supabase.com/dashboard/project/$SUPABASE_PROJECT_REF/settings/database"
            exit 1
          fi
          
          # URL encode the password to handle special characters
          ENCODED_PASSWORD=$(printf '%s' "$SUPABASE_DB_PASSWORD" | jq -sRr @uri)
          DB_URL="postgresql://postgres:${ENCODED_PASSWORD}@db.${SUPABASE_PROJECT_REF}.supabase.co:5432/postgres"
          
          echo "DATABASE_URL=$DB_URL" >> $GITHUB_ENV
          echo "‚úÖ Database connection string configured"

      - name: Seed database
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          CLEAR_EXISTING: ${{ github.event.inputs.clear_existing || 'false' }}
          NODE_ENV: production
        run: |
          echo "üå± Starting database seeding..."
          echo "CLEAR_EXISTING=$CLEAR_EXISTING"
          if [ "$CLEAR_EXISTING" = "true" ]; then
            echo "‚ö†Ô∏è  WARNING: Clearing existing data before seeding..."
            CLEAR_EXISTING=true pnpm db:seed
          else
            echo "‚ÑπÔ∏è  Seeding without clearing existing data (safe for production)..."
            CLEAR_EXISTING=false pnpm db:seed
          fi
          echo "‚úÖ Database seeding completed"

